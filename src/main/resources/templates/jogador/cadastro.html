<!DOCTYPE html >
<html layout:decorate ="~{layout}">
<head>
<title>CADASTROA</title>
	<meta charset="UTF-8" />
<body >


<section class="" layout:fragment="corpo">
<div class="row" >
    <div class="col-sm">

<h1>Cadastro Player </h1>

<div th:replace="@{fragments/alert}"></div>

<form th:action= "${player.id == null} ? @{/player/salvar} : @{/player/editar}" th:object="${player}" method="POST">
  <div class="form-group">
    <label for="nome">Cadastre o jogador</label>
    <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Insira o nome do jogador"
    th:field="*{nome}">
    <small id="emailHelp" class="form-text text-muted">Bem vindo Jogador.</small>
  </div>
  <div class="form-group">
    <label for="idade">Idade</label>
    <input type="number" class="form-control" id="idade" placeholder="idade" th:field="*{idade}">
  </div>
  <div class="form-group">
    <label for="salario">salario</label>
    <input type="number" class="form-control" id="salario" placeholder="salario" th:field="*{salario}">
  </div>
   <div class="form-group">
    <label for="passe">Valor do passe</label>
    <input type="number" class="form-control" id="passe" placeholder="Valor do passe" th:field="*{valorDoPasse}">
  </div>
  <div class="form-group">
    <label for="data">Data da contratacao</label>
    <input type="date" class="form-control" id="data" placeholder="data da contratacao" th:field="*{dataDaContratacao}">
  </div>
  
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <input type="hidden" id="id" th:field="*{id}"/>
  <button type="submit" class="btn btn-primary">cadastrar</button>
</form>

</div>
    <div class="col-sm">


<br>

<a th:href="@{/player/listar}">
 <button>Listar</button>
</a>


	</div>
</div>

 </section>

</body>
</html>
